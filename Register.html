<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form>
            <label>Tên đăng nhập
                <input type="text" placeholder="Tên đăng nhập" required>
            </label>
            <label>Password
                <input type="text" placeholder="Password" required>
            </label>
            <label>Email
                <input type="text" placeholder="Email" required>
            </label>
            <label>Ngày tháng năm sinh
                <input type="date" required>
            </label><br>

            <label for="option1">Giới tính:</label>
            <input type="radio" id="option1" name="gender" value="male" required>
            <label for="option1">Nam</label>

            <input type="radio" id="option2" name="gender" value="female" required>
            <label for="option2">Nữ</label>

            <input type="submit" placeholder="Đăng ký">
        </form>
    </div>
</body>

</html>
